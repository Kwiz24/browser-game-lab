<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Game</title>
</head>
<body>
    <div class="mainBox">
        <h4>Landscaping Simulator</h4>
        <form id="nameForm">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" name="playerName" required>
            <button type="submit">Start Game</button>
        </form>
        <button type="button">Instructions</button>
        <button type="button">Tools</button>
        <button type="button">Start Day</button>
        <button type="button">Take Day Off</button>
        <button type="button">Upgrades</button>
    </div>

    <!-- Link your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
