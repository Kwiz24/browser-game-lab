<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Game</title>
</head>
<body>
    <div class="mainBox">
        <h4>Landscaping Simulator</h4>
        <div class="gameBox">
            <div class="tools">
                <div class="toolPics">
                    <img id="teeth" src="./assets/teeth.webp" alt="teeth" />
                    <img id="scissors" src="./assets/scisorrs.png" alt="scissors" />
                    <img id="manMower" src="./assets/lawnmover.png" alt="manMower" />
                    <img id="team" src="assets/teamwork.jpg" alt="team" />
                </div>
            </div>

            <div class="upgrades">
                <div class="upgradeChoice">

                </div>
            </div>

            <div class="gameText">

            </div>
        </div>



        <button type="button">Instructions</button>
        <button type="button">Start Day</button>
        <button type="button">Take Day Off</button>
    </div>
</body>
</html>
